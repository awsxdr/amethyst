name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore UI
      working-directory: ./amethyst.ui
      run: npm ci

    - name: Build UI
      working-directory: ./amethyst.ui
      run: npm run build

    - name: Restore API
      working-directory: ./amethyst
      run: dotnet restore
      
    - name: Test API
      working-directory: ./amethyst.tests
      run: dotnet test
      
    - name: Build win-x64
      working-directory: ./amethyst
      run: dotnet publish ./amethyst.csproj /p:PublishProfile=./Properties/PublishProfiles/WinX64.pubxml

    - name: Build linux-x64
      working-directory: ./amethyst
      run: dotnet publish ./amethyst.csproj /p:PublishProfile=./Properties/PublishProfiles/LinuxX64.pubxml
      
    - name: Build linux-arm64
      working-directory: ./amethyst
      run: dotnet publish ./amethyst.csproj /p:PublishProfile=./Properties/PublishProfiles/LinuxArm64.pubxml

    - name: Prepare output
      shell: bash
      run: |
        mkdir ./output
        mv ./amethyst/bin/Release/*/** ./output/
        cp ./start.cmd ./output/

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./output/**
        retention-days: 1
        compression-level: 9
